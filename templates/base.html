<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meghan Leicht</title>
    <script defer src="/static/scripts.js"></script>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logo-image" src="/static/logo.png" alt="logo" />
        <span class="logo-text">FemputerTech</span>
      </div>
      <nav>
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" id="work" href="/">Work</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="about" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact" href="/contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer></footer>
  </body>
</html>
